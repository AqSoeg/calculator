<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <div class="display"></div>
        <button class="non-digit" id="all-clear">AC</button>
        <button class="non-digit">Back</button>
        <button class="non-digit operator">/</button>
        <button class="non-digit">place holder</button>
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="non-digit operator">*</button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="non-digit operator">-</button>
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="non-digit operator">+</button>
        <button class="digit">0</button>
        <button class="digit">.</button>
        <button class="non-digit">place holder</button>
        <button class="non-digit" id="equal">=</button>
    </div>
</body>

</html>
